
<div class="container mt-5">
    <h1 class="mb-4">Simple Color Scheme Generator</h1>
    <p>
        Create your custom color scheme, copy it to the clipboard and replace the <code>$theme-colors</code> array in src/assets/scss/vars.scss.
    </p>
    <p>
        Check out <a href="/bootstrap-examples">Bootstrap Examples</a> to see how it changes.
    </p>
</div>
<div class="container py-4" x-data="colorSchemeGenerator()">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card for color preview and controls -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    Generated Color Scheme
                    <button class="btn btn-outline-primary" x-on:click="copyToClipboard()">
                        <i class="bi-clipboard" x-bind:class="{'text-success': tooltipText === 'copied!'}"></i>
                        <span x-text="tooltipText"></span>
                    </button>
                </div>
                <div class="card-body">
                    <code class="mb-3" x-text="output" style="white-space: pre;"></code>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" x-on:click="generateRandomColors()">Generate Random Theme</button>
                </div>
            </div>

            <!-- Color pickers for each theme color -->
            <div class="row my-4 d-flex">
                <template x-for="[name, color] in Object.entries(themeColors)" :key="name">
                    <div class="col mb-3">
                        <label x-text="`${name}`" class="form-label text-muted text-capitalize"></label>
                        <input type="color" class="form-control form-control-color" x-model="themeColors[name]">
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
