<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/img/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A Vite-Alpine-Bootstrap-Boilerplate</title>
</head>
<body class="d-flex flex-column h-100">
<!-- Templates -->
<div x-data >
    <template x-route="/"  x-view="['/layouts/base.html', {path:'/pages/home.html', selector:'#content'}]">></template>
    <template x-route="/about" x-view="['/layouts/base.html', {path:'/pages/about.html', selector:'#content'}]"></template>
    <template x-route="/contact" x-view="['/layouts/base.html', {path:'/pages/contact.html', selector:'#content'}]"></template>
    <template x-route="/bootstrap-examples" x-view="['/layouts/base.html', {path:'/pages/bootstrap-examples.html', selector:'#content'}]"></template>
    <template x-route="/alpine-examples" x-view="['/layouts/base.html', {path:'/pages/alpine-examples.html', selector:'#content'}]"></template>
    <template x-route="/alpine-data-binding" x-view="['/layouts/base.html', {path:'/pages/alpine-data-binding.html', selector:'#content'}]"></template>
    <template x-route="/news" x-view="['/layouts/base.html', {path:'/pages/news.html', selector:'#content'}]"></template>
    <template x-route="/color-scheme-generator" x-view="['/layouts/base.html', {path:'/pages/color-scheme-generator.html', selector:'#content'}]"></template>
    <!-- the error pages handler -->
    <template x-route="notfound"  x-view="['/layouts/base.html', {path:'/pages/404.html', selector:'#content'}]"></template>
</div>

<!-- Templates -->
<!-- Container for the app -->
<div id="app">
</div>
<!-- Container for the app -->
</body>
<script type="module" src="main.js"></script>
</html>
